---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-volume
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
spec:
  accessModes:
    - "ReadWriteMany" #"ReadWriteMany"
  resources:
    requests:
      storage: 3Gi #1Gi
  storageClassName: volume-hostpath
