sonarr:
  service:
    main:
      type: NodePort
      ports:
        http:
          port: 8989
          targetPort: 8989
          nodePort: 30003
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      hosts:
        - host: sonarr.test.ingress
          paths:
            - path: /
              pathType: Prefix
  persistence:
    media:
       enabled: true
       mountPath: /media
       type: pvc
       existingClaim: media
    downloads:
       enabled: true
       mountPath: /downloads
       type: pvc
       existingClaim: downloads
    config:
       enabled: true
       type: pvc
       existingClaim: config-sonarr