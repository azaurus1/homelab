sonarr:
  ingress:
    main:
      enabled: true
      hosts:
        - host: &host sonarr.test.local
          paths:
            - path: /
              pathType: Prefix
  persistence:
    media:
       enabled: true
       mountPath: /media
       type: pvc
       existingClaim: media
    downloads:
       enabled: true
       mountPath: /downloads
       type: pvc
       existingClaim: downloads
    config:
       enabled: true
       type: pvc
       existingClaim: config-sonarr