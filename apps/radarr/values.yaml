radarr:
  ingress:
    main:
      enabled: true
      hosts: 
        - host: test.local
          paths:
            - path: /radarr
              pathType: Prefix
      ingressClassName: public
  persistence:
    media:
       enabled: true
       mountPath: /media
       type: pvc
       existingClaim: media
    downloads:
       enabled: true
       mountPath: /downloads
       type: pvc
       existingClaim: downloads
    config:
       enabled: true
       type: pvc
       existingClaim: config-radarr
      