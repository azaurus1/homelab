cops:
  service:
    main:
      ports:
        main:
          port: 80
          protocol: HTTP
          targetPort: 80

  persistence:
    config:
      enabled: true
      mountPath: /config
    db:
      enabled: true
      mountPath: /db
      type: pvc
      existingClaim: calibre-db
    books:
      enabled: false

  portal:
    enabled: true
