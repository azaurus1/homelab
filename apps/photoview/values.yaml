photoview:
  persistence:
    # Don't use emptyDir, it stores, thumbnails and optimized media
    cache:
      enabled: true
      mountPath: "/cache"
    photos:
      enabled: true
      mountPath: "/photos"
    nextcloud-data:
      enabled: true
      type: pvc
      existingClaim: nextcloud-data

  cnpg:
    main:
      enabled: true
      user: photoview
      database: photoview

  portal:
    open:
      enabled: true
