apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: twenty-worker
  name: twenty-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: twenty-worker
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: twenty-worker
    spec:
      containers:
        - args:
            - yarn
            - worker:prod
          envFrom:
            - secretRef:
                name: twenty-secrets
          env:
            - name: ENABLE_DB_MIGRATIONS
              value: "false"
            - name: FRONT_BASE_URL
            - name: PG_DATABASE_URL
              value: postgres://postgres:twenty@twenty-db:5432/default
            - name: REDIS_URL
              value: redis://twenty-redis:6379
            - name: SERVER_URL
              value: http://localhost:3000
            - name: STORAGE_S3_ENDPOINT
              value: ""
            - name: STORAGE_S3_NAME
              value: ""
            - name: STORAGE_S3_REGION
              value: ""
            - name: STORAGE_TYPE
              value: local
          image: "twentycrm/twenty:latest"
          name: twenty-worker
      restartPolicy: Always
