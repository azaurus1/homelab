jellyfin:
   service:
    main:
      type: NodePort
      ports:
        http:
          port: 8096
          targetPort: 8096
          nodePort: 30000
   persistence:
     media:
       enabled: true
       mountPath: /media
       storageClass: volume-hostpath
     cache:
       enabled: true
       mountPath: /cache
       storageClass: volume-hostpath
     config:
       enabled: true
       mountPath: /config
       storageClass: volume-hostpath
