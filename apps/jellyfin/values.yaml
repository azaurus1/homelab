jellyfin:
   service:
    main:
      type: NodePort
      ports:
        http:
          port: 8096
          targetPort: 8096
          nodePort: 30000
   persistence:
     media:
       enabled: true
       mountPath: /media
       existingClaim: pvc-336058e1-5f9f-47b7-825e-a430a8d8509f
     cache:
       enabled: true
       mountPath: /cache
       storageClass: volume-hostpath
       accessMode: ReadWriteOnce
       size: 1Gi
     config:
       enabled: true
       mountPath: /config
       storageClass: volume-hostpath
       accessMode: ReadWriteOnce
       size: 1Gi
