muse:  
  service:
    main:
      enabled: false
      ports:
        main:
          enabled: false

  workload:
    main:
      podSpec:
        containers:
          main:
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              DATA_DIR: /config
              DISCORD_TOKEN: ""
              SPOTIFY_CLIENT_ID: ""
              SPOTIFY_CLIENT_SECRET: ""
              YOUTUBE_API_KEY: ""
              # CACHE_LIMIT: 2GB
              # BOT_STATUS: online
              # BOT_ACTIVITY_TYPE: PLAYING
              # BOT_ACTIVITY: A incubator app
              # BOT_ACTIVITY_URL: https://www.youtube.com/truecharts

  persistence:
    config:
      enabled: true
      mountPath: /config

  portal:
    open:
      enabled: false
