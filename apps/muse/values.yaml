muse:  
  service:
    main:
      enabled: false
      ports:
        main:
          enabled: false

  workload:
    main:
      podSpec:
        containers:
          main:
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              DATA_DIR: /config
              DISCORD_TOKEN: 
                secretKeyRef:
                  name: muse-discord-token
                  key: token
              # SPOTIFY_CLIENT_ID: 
              #   secretKeyRef:
              #       name: muse-spotify-client-id
              #       key: client-id
              # SPOTIFY_CLIENT_SECRET: 
              #   secretKeyRef:
              #     name: muse-spotify-client-secret
              #     key: client-secret
              # YOUTUBE_API_KEY: 
              #   secretKeyRef:
              #       name: muse-youtube-api-key
              #       key: key
              # CACHE_LIMIT: 2GB
              # BOT_STATUS: online
              # BOT_ACTIVITY_TYPE: PLAYING
              # BOT_ACTIVITY: A incubator app
              # BOT_ACTIVITY_URL: https://www.youtube.com/truecharts

  persistence:
    config:
      enabled: true
      mountPath: /config

  portal:
    open:
      enabled: false
